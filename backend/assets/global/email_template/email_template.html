<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>%%site_title%%</title>
  <meta name="viewport" content="width=device-width" />
  <style type="text/css">
    @media only screen and (max-width: 550px),
    screen and (max-device-width: 550px) {
      body[yahoo] .buttonwrapper {
        background-color: transparent !important;
      }

      body[yahoo] .button {
        padding: 0 !important;
      }
    }
  </style>
</head>

<body bgcolor="#ffffff" style="margin: 0; padding: 0;" yahoo="fix">
  <div style="margin:0;padding:0" bgcolor="#ffffff" marginwidth="0" marginheight="0">
    <table aria-label="" lang="en" dir="ltr" border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#E5E5E5"
      style="font-size:medium;font-size:max(16px,1rem)">
      <tbody>
        <tr>
          <td align="center" valign="top" bgcolor="#E5E5E5" style="background-color:#e5e5e5">
            <div style="max-width:620px;margin-top:0;margin-bottom:0;margin-right:auto;margin-left:auto">
              <table role="presentation" border="0" width="620" cellpadding="0" cellspacing="0"
                style="width:620px;max-width:620px">
                <tbody>
                  <tr>
                    <td align="center" valign="top" bgcolor="#E5E5E5" style="background-color:#e5e5e5">
                      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="width:100%; min-width: 100%" width="100%">
                        <tbody>

                          <tr>
                            <td>
                              <table class="email-main-content-wrapper" align="center" border="0" cellpadding="0"
                                cellspacing="0" role="presentation" style="width:100%; min-width: 100%" width="100%">
                                <tbody>
                                  <tr>
                                    <td class="email-main-content-td" align="center"
                                      style="width: 100%; font-size: 16px" width="100%">

                                      %%email_banner_content%%

                                      <table class="email-message-wrapper" align="center" border="0" cellpadding="0"
                                        cellspacing="0" role="presentation"
                                        style="width:100%;min-width:100%;background-color:#ffffff;background-image:linear-gradient(#ffffff,#ffffff)" width="100%">
                                        <tbody>
                                          <tr>
                                            <td
                                              background="%%base_app_url%%/assets/global/images/email/email_bg_gradient_3.png"
                                              style="background-size:620px 300px;background-repeat:no-repeat;background-position:center bottom" align="center" bgcolor="#ffffff" width="100%" valign="top">
                                              <table cellpadding="0" cellspacing="0" border="0" width="100%"
                                                style="width:100%;min-width:100%">
                                                <tbody>
                                                  <tr>
                                                    <td valign="top">
                                                      <table align="center" border="0" cellpadding="0" cellspacing="0"
                                                        role="presentation" style="width:100%;min-width: 100%"
                                                        width="100%">
                                                        <tbody>
                                                          <tr>
                                                            <td align="left"
                                                              style="padding-left:40px;padding-right:40px;padding-top:40px;padding-bottom:40px;width:100%;min-width:100%">
                                                              <table role="presentation"
                                                                style="border-spacing:0;font-family:Arial,sans-serif;width:100%; min-width: 100%"
                                                                width="100%">
                                                                <tbody>
                                                                  <tr>
                                                                    <td
                                                                      style="padding-top: 0px;padding-left: 0px;padding-bottom: 0px;padding-right: 0px;color:#0a0b0d;font-family:Arial,sans-serif;font-size:18px;line-height:24px;text-align:left">
                                                                      <table role="presentation"
                                                                        style="border-spacing:0;font-family:Arial,sans-serif;width:100%; min-width: 100%"
                                                                        width="100%">
                                                                        <tbody>
                                                                          <!--start email title section-->
                                                                          %%message_title_content%%
                                                                          <!--end email title section-->
                                                                          <tr>
                                                                            <td
                                                                              style="border-spacing:0;font-family:Arial,sans-serif;width:100%; min-width: 100%"
                                                                              width="100%">
                                                                              <p class="message-content-line"
                                                                                style="margin:0;margin-bottom:0px;font-family: sans-serif;font-size:16px;line-height:24px;font-weight:400;color:#0a0b0d">
                                                                                Hello
                                                                                %%user_name%%!
                                                                                <br />
                                                                                <br />
                                                                              </p>
                                                                            </td>
                                                                          </tr>
                                                                          <tr>
                                                                            <td
                                                                              style="border-spacing:0;font-family:Arial,sans-serif;width:100%; min-width: 100%"
                                                                              width="100%">
                                                                              <!--start email message content section-->
                                                                              <table class="message-content-box"
                                                                                role="presentation" width="100%"
                                                                                border="0" cellspacing="0"
                                                                                cellpadding="0"
                                                                                style="border-collapse: separate;  border-spacing:0px 10px;font-size:16px;width: 100%; min-width: 100%">
                                                                                <tbody>
                                                                                  %%email_template_content%%
                                                                                </tbody>
                                                                              </table>
                                                                              <!--end email message content section-->
                                                                            </td>
                                                                          </tr>
                                                                        </tbody>
                                                                      </table>
                                                                    </td>
                                                                  </tr>
                                                                </tbody>
                                                              </table>
                                                            </td>
                                                          </tr>
                                                        </tbody>
                                                      </table>
                                                    </td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                            </td>
                                          </tr>
                                        </tbody>
                                      </table>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
